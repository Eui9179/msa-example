spring:
  application:
    name: eureka-server

server:
  port: 8761

eureka:
  client:
    # 클라이언트로 등록할 필요 없음
    register-with-eureka: false
    # 캐시로 등록할 필요없음
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 5

management:
  endpoints:
    web:
      exposure:
        include: "*"